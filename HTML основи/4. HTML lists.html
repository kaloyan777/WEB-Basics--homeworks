<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>4. HTML Lists</title>
    
</head>

<body>
    <div id="list">
        Preceding Text
        
        <ol type="I">
           
            <li>List Item 1
                <ol type="a">
                    <li>Apples</li>
                    <li>Bananas</li>
                </ol>
            </li>
            
            <li>List Item 2
                <ol>
                    <li>Apples</li>
                    <li>Bananas
                        <ul style="list-style-type:circle">
                            <li>Apples</li>
                            <li>Bananas
                                <ul style="list-style-type:square">
                                    <li>Apples</li>
                                    <li>Bananas</li>
                                </ul>
                            </li>
                            <li>Lemons</li>
                        </ul>
                    </li>
                    <li>Lemons</li>
                </ol>    
            </li>
            
            <li>List Item 3
                <ul style="list-style-type:disc">
                    <li>Apples</li>
                    <li>Bananas</li>
                    <li>Lemons</li> 
               </ul>
            </li>
            
        </ol>  <!--End of main "I" list.-->
    </div>
</body>
</html>
