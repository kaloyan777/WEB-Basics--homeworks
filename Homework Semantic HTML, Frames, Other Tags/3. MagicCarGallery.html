<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3. Magic Car Gallery</title>
        <link href="3. Magic-Car-Gallery.css" rel="stylesheet"/>
    </head>

    <body>
        <section>

            <header>
                <h1>Magic Car Gallery</h1>
            </header>

            <!--The target attribute specifies where to open the linked document. So, here in target="magic-car", 
            it will search for the "magic-car" name.-->
            <article>
                <iframe name="magic-car" id="magic-car" width="356" height="265" src="img/magic_car.PNG" scrolling="no" >
                        Your browser does not support iframes.
                </iframe>
            </article>

            <article>
                <nav>
                    <ul>
                        <li><a href="img/ford.PNG" target="magic-car">Ford Mustang</a></li>
                        <li><a href="img/bmv.PNG" target="magic-car">BMW M5</a></li>
                        <li><a href="img/porshe.PNG" target="magic-car">Porshe Panamera</a></li>
                        <li><a href="img/audi.PNG" target="magic-car" >Audi RS5</a></li>
                        <li><a href="img/mercedes.PNG" target="magic-car">Mercedes-Benz C63 AMG</a></li>
                    </ul>
                </nav>
            </article>

        </section>
    </body>
</html>
