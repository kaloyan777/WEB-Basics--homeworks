<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3. Nested Tables</title>
    <link rel="stylesheet" href="/nested-tables.css">

    <style></style>

</head>
<body>
    <div id="container">
        <table>
            <tbody>
                <tr>
                   <!-- the image + link -->
                    <td>
                        <a href="https://softuni.bg" target="_blank"><img src="/img/su.jpg" alt="SoftUni logo"/></a>
                    </td>

                    <!-- the inner table, that has two texts in their own borders -->
                    <td>
                        <table id="inner-table">
                            <tbody>
                                <tr>
                                    <td>Software</td>
                                </tr>
                                <tr>
                                    <td>University</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
